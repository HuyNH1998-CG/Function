<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuanLySP</title>

</head>
<body>
<h2>Add New Product</h2>
<form>
    <input type="text" id="Input" placeholder="New Product">
    <button type="button" onclick="AddProduct()" style="background: forestgreen;color: white">Add</button>
    <button type="button" onclick="DisplayProductList()" style="background: forestgreen;color: white">Display</button>
</form>
<h2>Display All Product</h2>
<div id="Display"></div>
<script>
    let kho = [];

    function AddProduct(Item) {
        Item = document.getElementById("Input").value;
        kho.push(Item);
        alert("Ban da them " + Item)
    }

    function EditProduct(num) {
        kho[num] = prompt("Newname")
        DisplayProductList()

    }

    function DeleteProduct(num) {
        kho.pop(num);
        DisplayProductList()

    }

    function DisplayProductList() {
        let table;
        table = "<table width='500' cellspacing='0' cellpadding='0'>";
        table += "<tr> <td colspan='2'> ProductName</td> <td style='color: red'>" + kho.length + "</td></tr>"
        let i = 0;
        while (i < kho.length) {
            table += "<tr id='Item Row'>";
            table += "<td> <p id='Item'>" + kho[i] + "</p></td>";
            table += "<td><button type='button' onclick='EditProduct("+i+")' style='background: forestgreen;color: white'>Edit</button></td>";
            table += "<td><button type='button' onclick='DeleteProduct("+i+")' style='background: forestgreen;color: white'>Delete</button></td>";
            table += "</tr>";
            i++
        }
        table = table + "</table>"
        document.getElementById("Display").innerHTML = table
    }
</script>
</body>
</html>
