<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get 2 Num</title>
</head>
<body>
<script>
    function WhatIf(a, b) {
        a = +prompt("Input 1st Number");
        b = +prompt("Input 2nd Number");
        if (a > b) {
            alert(a + " Is Bigger than " + b);
        } else {
            let sum = a + b;
            alert("Total of 2 Number Is" + sum);
        }
    }
    WhatIf();
</script>
</body>
</html>
